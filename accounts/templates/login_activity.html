{% extends 'home.html' %}





{% block title %} Login {% endblock %}






{% block content %}
<!-- Login Form. -->
 <form method="POST">
    {%csrf_token%}
    <!-- Container to center the login form vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <!-- Login card-->
        <div class="login-card shadow rounded-4 p-4 bg-white" style="width: 350px;">
            <h2 class="text-center fw-bold mb-4"> Welcome </h2>

            <!-- Username -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="fas fa-user text-secondary"></i></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <!-- Password -->
            <div class="input-group mb-4">
                <span class="input-group-text bg-white"><i class="fas fa-lock text-secondary"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <!-- Login button -->
            <button class="btn btn-dark w-100 rounded-pill"> Login </button>
        </div>
    </div>
 </form>
{% endblock %}
